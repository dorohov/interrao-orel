<article class="{{block_prefix}}item  {{block_mod}}">
	<h4 class="{{block_prefix}}heading  {{block_mod}}"><a href="{{block_link}}">{{block_heading}}</a></h4>
	<div class="{{block_prefix}}row row  is--wrap  is--gutter  {{block_mod}}">
		<div class="{{block_prefix}}cols cols  is--date  {{block_mod}}">
			<time class="{{block_prefix}}date  {{block_mod}}" datetime="{{block_date_iso}}">{{block_date}}</time>
		</div>
		<div class="{{block_prefix}}cols cols  is--cols-6  is--btn  {{block_mod}}">		
			<div class="{{block_prefix}}btn">
				[[azbntple 
					tpl="/src/block/site/default/button/link-icon.html" 
					button_prefix="btn-link__" 
					button_mod="is--more"
					button_link="{{block_link}}"
					button_name="Подробнее"
					button_icon="btn-link"
					button_attr="  "
				]]	
			</div> 
		</div>
	</div>
</article>
