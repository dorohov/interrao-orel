<article class="{{block_prefix}}item  {{block_mod}}  panel">
	<h4 class="{{block_prefix}}heading  {{block_mod}}"><a data-toggle="collapse" data-parent="#{{block_parent}}" href="#{{block_link}}">{{block_heading}}</a></h4>
	<div id="{{block_link}}" class="{{block_prefix}}note  {{block_mod}}  panel-collapse collapse">
		<div class="{{block_prefix}}text  text__block">
			 {{block_note}} 
		</div>
	</div>
</article>
